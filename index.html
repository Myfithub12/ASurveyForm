<!DOCTYPE html>
<html>
    <head>
        <mete lang="en"></mete>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center"></h1>
                <p id="description" class="description text-center">Baseball Survey</p>
            </header>
            <form id="survey form">
                <div class="form-group">
                    <label id="name-label" for="name"></label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your nqme"></div>
                <div class="form-group">
                    <label id="email-label" for="email"></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"></div>
                <div class="form-group">
                    <label id="number-label" for="number"></label>
                    <input type="number" name="age" id="number" min="10" max="00" class="form-control" placeholder="Age"></div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" class="form-central">
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student Athlete</option>
                        <option value="job">Full Time Follower</option>
                        <option value="learner">Part Time Follower</option>
                        <option value="preferNo">Occational Watcher</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend baseball to a friend?</p>
                    <label>
                        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>"Definitely"
                    </label>
                    <label>
                        <input name="user-recommend" value="maybe" type="radio" class="input-radio">"Maybe"
                        </label>
                    <label>
                        <input name="user-recommend" value="not-sure" type="radio" class="input-radio">"Not Sure"
                        </label>
                </div>
                <div class="form-group">
                    <p>What is your favorite feature of baseball?</p>
                    <select id="most-like" name="mostlike" class="form-control">
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Hitting</option>
                        <option value="projects">Feilding</option>
                        <option value="projects">Pitching</option>
                        <option value="community">Community</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>"What teams do you prefer?
                        <span class="clue">(Check all that apply)</span>
                    </p>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Arizona Diamondbacks"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Atlanta Braves"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Baltimore Orioles"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Boston Red Soxs"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Chicago White Soxs"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Chicago Cubs"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Cincinnati Reds"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Cleveland Gaurdians"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Colorado Rookies"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Detroit Tigers"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Huston Astros"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Kansas City Royals"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Los Angeles Angels"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Los Angeles Dodgers"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Miami Marlins"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Milwaukee Brewers"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Minnesota Twins"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"New York Yankees"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"New York Mets"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Oakland Athletics"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Philadelphia Phillies"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Pittsburgh Pirates"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"San Diego Padres"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"San Francisco Giants"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Seattle Mariners"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"St. Louis Cardinals"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Tampa Bay Rays"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Texas Rangers"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Toronto Blue Jays"
                    </label>
                    <label>
                        <input name="prefer" value="" type="checkbox" class="input-checkbox">"Washington Nationals"
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or Suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
